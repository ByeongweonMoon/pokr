{% extends 'layout.html' %}

{% block title %}
{{ super() }}
{% endblock %}

{% block card %}
<h2 class="class-name">{{ gettext('bills') }}</h2>
{% endblock %}

{% block content %}
<ul>
    {% for bill in bills %}
    <li><a href="{{ url_for('bill', id=bill.id) }}">
        {{ bill.proposed_date }}
        {{ bill.name|translit(type='bill') }}
    </a></li>
    {% endfor %}
</ul>
{% endblock %}
