{% if is_logged %}
    <span style="margin-right: 20px;">Hello, <a class="user-action" href="{{ url_for('mypage') }}">{{ user.social_auth.filter_by(provider='facebook').one().extra_data['name'] }}</a>! - <a class="user-logout" href="{{ url_for('logout') }}">logout</a></span>
{% else %}
    <a class="user-action" href="{{ url_for("social.auth", backend="facebook") }}">login<!--img src="{{ url_for('static', filename='images/facebook-login-button.png') }}"--></a>
{% endif %}
