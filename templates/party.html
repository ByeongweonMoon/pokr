{% extends "layout.html" %}

{% block title %}
{{ super() }} - {{ party.name|party2eng }}
{% endblock %}

{% block content %}
<div id="member-result">
	<div id="member-view">
		<div class="row-fluid">
			<h2>{{ party.name|party2eng }}</h2>
		</div>
		<hr>
		<div id="search-view">
			{% for person in party.members %}
			<div class="inline-block text-center">
				<a href="{{ url_for('person', id=person.id) }}">
					<img class="search-list-member-img" src="{{ person.image|default(url_for('static', filename='images/default_profile.jpg'), True) }}"><br>
					<strong>{{ person.name|name2eng }}</strong>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
