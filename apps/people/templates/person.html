{% extends "layout.html" %}

{% block extra_headers %}
{% assets filters="less", output="build/people.%(version)s.css"
	, "people/less/people.less" %}
<link rel="stylesheet" href="{{ ASSET_URL }}">
{% endassets %}
{% endblock %}

{% block content %}
<div id="member-search">
	<h1><img class="logo" src="{{ url_for('static', filename='images/logo_100x41.png') }}" /><span class="inline-block">대한민국</span>&nbsp;<span class="inline-block">정치인명사전</span></h1>
	<form id="member-search-form" action="{{ url_for('people.main') }}">
		<input type="text" name="q" autocomplete="off" class="search-query" placeholder="정치인의 이름을 입력하세요!"><br>
		<input type="submit" class="btn" value="지금 검색!">
	</form>
</div>
{% endblock %}
