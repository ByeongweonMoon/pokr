<div id="shortcuts">
<% _.each(parties, function (members, party) { %>
<div class="party"><a href="javascript:void(0)"><%= party %></a></div>
<% }); %>
</div>

<div id="member-list">
<ul>
<% _.each(parties, function (members, party) { %>
	<li id="party_<%= party %>" class="party"><%= party %></li>
	<% _.each(members, function (member) { %>
	<a href="javascript:void(0)" name_kr="<%= member.name_kr %>"><li class="member"><%= member.name_kr %></li></a>
	<% }); %>
<% }); %>
</ul>
</div>
