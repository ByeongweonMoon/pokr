<% currentYear = (new Date()).getFullYear(); %>
<div class="alert alert-info">
	검색결과: <%= q %> (<%= results.length %> 명)
</div>
<div id="search-view">
	<% _.each(results, function (model) { 
		var member = model.toJSON(); %>
	<div class="inline-block text-center">
		<a href="#!/member/<%= member.name %>">
			<img class="search-list-member-img" src="<%= member.image ? member.image : 'images/default_profile.jpg' %>"><br>
			<strong><%= member.name %></strong>
		</a>
	</div>
	<% }); %>
</div>
