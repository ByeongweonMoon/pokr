<div class="alert alert-info">
	검색결과: <%= q %>
</div>
<div class="row-fluid">
	<div class="span2">
		<img id="member-img" src="<%= member.image ? member.image : 'images/default_profile.jpg' %>">
	</div>
	<div class="span10">
		<strong><%= member.name %></strong>
		<% if (member.homepage) { %><a href="<%= member.homepage %>"><i class="icon-home"></i></a><% } %>
		<% if (member.email) { %><a href="mailto:<%= member.email %>"><i class="icon-envelope"></i></a><% } %>
		<br>
		<iframe id="insight" src="apps/member/google-insights.php?q=<%= q %>" frameborder="0">
		</iframe>
	</div>
</div>
